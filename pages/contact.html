<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../store.css">
    <title>Contact_Us</title>
</head>
<body>
    <section class="c-first">
        <div class="con-top">
            <div class="c-logo">
                <img src="../assets/price-discrimination.webp" alt="logo">
            </div>
            <div class="c-menu">
                <a href="#">Mall</a>
                <a href="./about.html">About_Us</a>
            </div>
            <div class="c-cart">
                <a href="#">Cart</a>
            </div>
        </div>
    </section>
    <section class="c-sec">
        <div class="c-mess">
            <h3>Send us a message</h3>
                <form action="" class="c-form">
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your mail">
                    <textarea name="message" cols="20" rows="5" placeholder="Write a message"></textarea>
                    <button>send</button>
                </form>
        
        </div>
        <div class="c-handles">
            <h3>Visit our media handles</h3>
            <div class="c-h-con">
                <a href="#">@twitter</a>
                <a href="#">@facebook</a>
                <a href="#">@instagram</a>
                <a href="#">@linkedIn</a>
            </div>
        </div>
    </section>
    <div class="c-footer"></div>
</body>
</html>
